name: lint pr body
on:
  pull_request:
    types: [opened, edited]
jobs:
  lint-pr-body:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: redpanda-data/sparse-checkout
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}
          path: sparse-checkout
      - uses: ./sparse-checkout
        with:
          repository: redpanda-data/vtools
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}
          directories: scripts/rpchangelog
          ref: dev
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip3 install -r ./scripts/rpchangelog/requirements.txt
      - run: ./scripts/rpchangelog/rpchangelog.py -h
      - run: echo "::notice::$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
      - name: Create summary
        run: |
          echo "## Bug Fixes" >> $GITHUB_STEP_SUMMARY
          echo "* Fixes bug in submit button" >> $GITHUB_STEP_SUMMARY
          echo "## Improvements" >> $GITHUB_STEP_SUMMARY
          echo "* Speed up error recovery" >> $GITHUB_STEP_SUMMARY
